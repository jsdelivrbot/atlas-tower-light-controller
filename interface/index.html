<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ATLAS Tower Light Controller</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <script src="scripts/jscolor.min.js"></script>
  <table>
    <tr>
      <th>Color</th>
      <th>Transition Type</th>
      <th>Duration</th>
    </tr>
    <tr>
      <td>
	    <button
        class="jscolor {valueElement:null,value:'FF0000'}"
        style="width:50px; height:20px;"></button>
	  </td>
      <td>Fade</td>
      <td>10 Sec</td>
    </tr>
    <tr>
      <td>
	    <button
        class="jscolor {valueElement:null,value:'00FF00'}"
        style="width:50px; height:20px;"></button>
	  </td>
      <td>None</td>
      <td>5 Sec</td>
    </tr>
  </table>
  </body>
</html>
